<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Hilton</title>
</head>
<body>
    
    <header class="header">
        <nav class="nav">
            <button class="back-button"><i class="fas fa-chevron-left"></i>Back</button>
            <h2 class="title">Hotel Details</h2>
            <img class="logo" src="./test1_assets/HI_mk_logo_hiltonbrandlogo_3.jpg" alt="Hilton Logo"/>
        </nav>
    </header>

    <div class="container">

        <section class="hotel-details">
            <img class="hotel-img" src="./test1_assets/hotelexterior.jpg" alt="Hotel Image"/>
            <h2>Hilton Chicago</h2>
            <address>
                720 South Michigan Avenue <br/>
                Chicago, Illinois, 60605 <br/>
                <span class="phone-number">1-312-922-4400</span><br/>
            </address>
        </section>

        <section class="options">
            <a name="Map">Map <i class="fas fa-chevron-right"></i></a>
            <a name="Photo gallery">Photo gallery <i class="fas fa-chevron-right"></i></a>
            <a name="Amenities">Amenities <i class="fas fa-chevron-right"></i></a>
        </section>

    </div>
    
</body>
</html>
